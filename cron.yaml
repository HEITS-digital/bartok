cron:
  - description: 'watercooler message'
    url: /cron/watercooler
    target: default
    schedule: every mon,wed,fri 11:00
    retry_parameters:
      min_backoff_seconds: 2.5
      max_doublings: 5
  - description: 'happy birthday message'
    url: /cron/birthday
    target: default
    schedule: every 15 minutes from 08:00 to 23:00
    retry_parameters:
      min_backoff_seconds: 2.5
      max_doublings: 5
